<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skontaktuj się ze mną. Formularz kontaktowy.">
    <title>Kontakt | Moja Strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Kontakt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="blog.html">Blog i Multimedia</a></li>
                <li><a href="kontakt.html" aria-current="page">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <nav aria-label="Breadcrumb" class="breadcrumbs">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><span aria-current="page">Kontakt</span></li>
            </ol>
        </nav>

        <section class="contact-section">
            <h2>Napisz do mnie</h2>
            <p>Wypełnij poniższy formularz, aby nawiązać współpracę.</p>

            <form action="https://httpbin.org/post" method="POST">
                <fieldset>
                    <legend>Dane kontaktowe</legend>
                    
                    <label for="name">Imię i Nazwisko:</label>
                    <input type="text" id="name" name="name" required placeholder="Jan Kowalski">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="jan@example.com">

                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="123-456-789">
                </fieldset>

                <fieldset>
                    <legend>Szczegóły zlecenia</legend>

                    <label for="topic">Temat:</label>
                    <select id="topic" name="topic">
                        <option value="offer">Oferta pracy</option>
                        <option value="collab">Współpraca</option>
                        <option value="other">Inne</option>
                    </select>

                    <label for="date">Preferowana data spotkania:</label>
                    <input type="date" id="date" name="date">

                    <label for="budget">Szacowany budżet (PLN):</label>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span>1000</span>
                        <input type="range" id="budget" name="budget" min="1000" max="10000" step="500">
                        <span>10000+</span>
                    </div>

                    <label for="message">Wiadomość:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </fieldset>

                <fieldset>
                    <legend>Preferencje</legend>

                    <p>Preferowana forma kontaktu:</p>
                    <input type="radio" id="contact_email" name="contact_pref" value="email" checked>
                    <label for="contact_email" style="display:inline;">Email</label>
                    
                    <input type="radio" id="contact_phone" name="contact_pref" value="phone">
                    <label for="contact_phone" style="display:inline;">Telefon</label>

                    <div style="margin-top: 15px;">
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent" style="display:inline;">Wyrażam zgodę na przetwarzanie danych (RODO).</label>
                    </div>
                </fieldset>

                <button type="submit">Wyślij wiadomość</button>
            </form>
        </section>

        <section>
            <h2>Znajdź mnie</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2564.387123964177!2d21.012228715716945!3d52.22967567975929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecc669a869f01%3A0x72f0be2a88ead3fc!2sPa%C5%82ac%20Kultury%20i%20Nauki!5e0!3m2!1spl!2spl!4v1646754023616!5m2!1spl!2spl" 
                width="100%" 
                height="300" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                title="Mapa dojazdu">
            </iframe>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Jan Kowalski.</p>
    </footer>

</body>
</html>
