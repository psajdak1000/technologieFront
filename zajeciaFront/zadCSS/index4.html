<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja galeria multimedialna - CSS Master</title>
    <link rel="stylesheet" href="style4.css">
    </head>
<body id="top">

    <header class="hero-header">
        <div class="hero-content">
            <h1>Moja galeria multimedialna</h1>
            <p>Odkryj świat obrazu i dźwięku</p>
        </div>
    </header>

    <div class="social-sidebar">
        <div class="social-icon">F</div>
        <div class="social-icon">I</div>
        <div class="social-icon">X</div>
    </div>

    <main class="container">
        <section>
            <h2 class="sticky-header">1. Obrazy (img oraz figure)</h2>
            
            <h3>Zwykłe obrazy (Efekt Lightbox po kliknięciu):</h3>
            <div class="gallery-row">
                
                <div class="gallery-card">
                    <span class="badge">NEW</span>
                    <a href="#lightbox-1">
                        <img src="https://picsum.photos/300/200?random=1" alt="Losowy krajobraz">
                    </a>
                    <div class="card-overlay">
                        <p>Kliknij, aby powiększyć</p>
                    </div>
                </div>
                
                <div class="gallery-card">
                    <span class="badge" style="background: red;">HOT</span>
                    <a href="#lightbox-2">
                        <img src="https://picsum.photos/300/200?random=2" alt="Architektura">
                    </a>
                    <div class="card-overlay">
                        <p>Architektura</p>
                    </div>
                </div>

                <div class="gallery-card">
                    <a href="#lightbox-3">
                        <img src="https://picsum.photos/300/200?random=3" alt="Portret" loading="lazy">
                    </a>
                    <div class="card-overlay">
                        <p>Portret</p>
                    </div>
                </div>
            </div>

            <h3>Obrazy z podpisem (figure):</h3>
            <div class="gallery-row">
                <figure class="gallery-card">
                    <img src="https://picsum.photos/400/250?random=4" alt="Zachód słońca">
                    <span class="badge">Natura</span>
                    <figcaption>Ryc. 1: Zachód słońca nad Bałtykiem.</figcaption>
                </figure>

                <figure class="gallery-card">
                    <img src="https://picsum.photos/400/250?random=5" alt="Laptop">
                    <figcaption>Ryc. 2: Stanowisko pracy.</figcaption>
                </figure>
            </div>
        </section>

        <section>
            <h2 class="sticky-header">2. Odtwarzacz Wideo</h2>
            <div class="media-container">
                <video controls poster="https://picsum.photos/600/340?grayscale">
                    <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
                    Twoja przeglądarka nie obsługuje wideo.
                </video>
            </div>
        </section>

        <section>
            <h2 class="sticky-header">3. Odtwarzacz Audio</h2>
            <div class="media-container">
                <audio controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                    Twoja przeglądarka nie obsługuje audio.
                </audio>
            </div>
        </section>

        <section>
            <h2 class="sticky-header">4. Mapa</h2>
            <div class="media-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2562.146919286469!2d21.999!3d50.041!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNTDCsDAyJzI4LjgiTiAyMcKwNTknNTYuNCJF!5e0!3m2!1spl!2spl!4v1600000000000!5m2!1spl!2spl" 
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>
    </main>

    <a href="#top" class="back-to-top">↑</a>

    <div id="lightbox-1" class="lightbox-modal">
        <a href="#" class="close-btn">&times;</a>
        <div class="lightbox-content">
            <img src="https://picsum.photos/800/600?random=1" alt="Powiększenie 1">
        </div>
    </div>

    <div id="lightbox-2" class="lightbox-modal">
        <a href="#" class="close-btn">&times;</a>
        <div class="lightbox-content">
            <img src="https://picsum.photos/800/600?random=2" alt="Powiększenie 2">
        </div>
    </div>

    <div id="lightbox-3" class="lightbox-modal">
        <a href="#" class="close-btn">&times;</a>
        <div class="lightbox-content">
            <img src="https://picsum.photos/800/600?random=3" alt="Powiększenie 3">
        </div>
    </div>

</body>
</html>
