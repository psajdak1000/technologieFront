<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylowanie Formularza - CSS Level 3</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Rejestracja Użytkownika</h1>

        <form action="#" method="post" enctype="multipart/form-data">
            
            <fieldset>
                <legend>Dane Osobowe</legend>

                <div class="form-group">
                    <label for="fullname" class="required">Imię i nazwisko:</label>
                    <input type="text" id="fullname" name="fullname" required 
                           placeholder="Jan Kowalski" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email" class="required">Adres Email:</label>
                    <input type="email" id="email" name="email" required 
                           autocomplete="email" 
                           placeholder="jan@example.com"
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>

                <div class="form-group">
                    <label for="phone">Telefon (Opcjonalny):</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="Pole nieaktywne" disabled>
                </div>

                <div class="form-group">
                    <label for="dob" class="required">Data urodzenia:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dane Logowania</legend>

                <div class="form-group">
                    <label for="password" class="required">Hasło (min. 8 znaków):</label>
                    <input type="password" id="password" name="password" 
                           required minlength="8" placeholder="********">
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="required">Potwierdź hasło:</label>
                    <input type="password" id="confirm_password" name="confirm_password" 
                           required minlength="8" placeholder="********">
                </div>
            </fieldset>

            <fieldset>
                <legend>Szczegóły Profilu</legend>

                <div class="form-group">
                    <p class="label-text">Płeć:</p>
                    <div class="custom-controls">
                        <input type="radio" id="gender_f" name="gender" value="kobieta" class="custom-radio">
                        <label for="gender_f">Kobieta</label>

                        <input type="radio" id="gender_m" name="gender" value="mezczyzna" class="custom-radio">
                        <label for="gender_m">Mężczyzna</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="country">Kraj:</label>
                    <select id="country" name="country">
                        <option value="" disabled selected>-- Wybierz kraj --</option>
                        <option value="pl">Polska</option>
                        <option value="de">Niemcy</option>
                        <option value="us">USA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Poziom doświadczenia (lata):</label>
                    <div class="range-wrapper">
                        <input type="range" id="experience" name="experience" 
                               min="0" max="10" step="1" value="5">
                    </div>
                </div>

                <div class="form-group">
                    <p class="label-text">Zainteresowania:</p>
                    <div class="custom-controls-grid">
                        <div>
                            <input type="checkbox" id="int_sport" name="interests[]" class="custom-checkbox">
                            <label for="int_sport">Sport</label>
                        </div>
                        <div>
                            <input type="checkbox" id="int_tech" name="interests[]" class="custom-checkbox">
                            <label for="int_tech">Technologia</label>
                        </div>
                        <div>
                            <input type="checkbox" id="int_travel" name="interests[]" class="custom-checkbox">
                            <label for="int_travel">Podróże</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Zgody</legend>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required class="custom-checkbox">
                    <label for="terms" class="required">Akceptuję regulamin serwisu</label>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                <button type="reset" class="btn btn-secondary">Wyczyść</button>
            </div>

        </form>
    </div>

</body>
</html>
