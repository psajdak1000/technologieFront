<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja galeria multimedialna</title>
   
</head>
<body>

    <h1>Moja galeria multimedialna</h1>

    <section>
        <h2>1. Obrazy (img oraz figure)</h2>
        
        <h3>Zwykłe obrazy (img):</h3>
        <div class="gallery-row">
            <img src="https://picsum.photos/300/200?random=1" alt="Losowy krajobraz górski" width="300" height="200">
            
            <img src="https://picsum.photos/300/200?random=2" alt="Abstrakcyjna architektura" width="300" height="200">
            
            <img src="https://picsum.photos/300/200?random=3" alt="Portret osoby w pracy" width="300" height="200" loading="lazy">
        </div>

        <h3>Obrazy z podpisem (figure):</h3>
        
        <figure>
            <img src="https://picsum.photos/400/250?random=4" alt="Zachód słońca nad morzem" width="400" height="250">
            <figcaption>Ryc. 1: Zachód słońca uchwycony nad Bałtykiem.</figcaption>
        </figure>

        <figure>
            <img src="https://picsum.photos/400/250?random=5" alt="Laptop i kawa" width="400" height="250">
            <figcaption>Ryc. 2: Stanowisko pracy programisty.</figcaption>
        </figure>

        </section>

    <section>
        <h2>2. Odtwarzacz Wideo</h2>
        
        <video controls width="600" height="340" poster="https://picsum.photos/600/340?grayscale">
            <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
            <source src="https://sample-videos.com/video321/webm/720/big_buck_bunny_720p_1mb.webm" type="video/webm">
            
            Twoja przeglądarka nie obsługuje znacznika wideo. Możesz pobrać plik <a href="movie.mp4">tutaj</a>.
        </video>

        </section>

    <section>
        <h2>3. Odtwarzacz Audio</h2>

        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            <source src="audio-file.ogg" type="audio/ogg">
            
            Twoja przeglądarka nie obsługuje elementu audio.
        </audio>

        </section>

    <section>
        <h2>4. Mapa Google (Iframe)</h2>

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2564.364636906243!2d22.0016738!3d50.0273769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473cfae3cc14d449%3A0xd2240d31b33eb2ed!2sRzesz%C3%B3w!5e0!3m2!1spl!2spl!4v1700000000000!5m2!1spl!2spl" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"
            title="Mapa Google Rzeszów">
        </iframe>

        </section>

</body>
</html>
